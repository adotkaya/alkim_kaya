<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats">
        <div class="stat-card">
            <div>Left: <span id="weight-left">0</span> kg</div>
            <div class="force">Force: <span id="force-left">0</span></div>
        </div>
        <div class="stat-card">
            <div>Right: <span id="weight-right">0</span> kg</div>
            <div class="force">Force: <span id="force-right">0</span></div>
        </div>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div class="scene">
        <div id="drop-zone" class="drop-zone">
            <div class="instruction">Click in the zone to drop weights</div>
        </div>
        <div class="pivot"></div>
        <div id="plank" class="plank"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
